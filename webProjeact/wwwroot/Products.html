<!DOCTYPE html>
<html>
<head>
    <script src="Products.js"></script>
    <link href="Products.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Gift shopping</title>

   
    <template id="temp-card">  
        <div class="card">
            <div class="img-w">
                <img src="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p class="addToCart">
                <button onclick="addToCart(this.value)" >
                    הוסף לסל
                    <img  src="add1.png" style="width:25px; height:25px; margin-top:5px" />
                </button>
                
            </p>
        </div>
    </template>

    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="" onclick="filterProducts()">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>

</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li>
                        <a href="login.html" title="log out">log out</a>
                    </li>
                    <li>
                        <a href="menu.html" title="menu">menu</a>
                    </li>
                    <li class="" data-section="myAccount">
                        <span id="account"></span>
                        <a href="user.html" title="כניסה לצפייה בפרטי החשבון" onclick="TrackLinkID(this);" accesskey="h">my account</a>
                    </li>
                    <li>
                        <a href="contact.html" title="עזרה - שאלות נפוצות, כיצד לקנות באינטרנט, מדריך ועוד" target="_blank">help</a>
                    </li>
                    <li>
                        <a href="History.html" title="הזמנות קודמות" target="_blank">History</a>
                    </li>
                </ul>
            </section>
            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText" class="ItemsCountText"></span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="ShoppingBag.html">Cart
                <img  src="cart.png" style="widthwidth:22px; height:22px"/>
                </a>
            </div>


        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">נקה הכל</a>
            <div><span id="counter">  </span> מוצרים</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>בחירת קטגוריה</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="חיפוש לפי שם מוצר">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> מחיר:</div>

            <input type="text" maxlength="9" id="minPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>

            <input type="text" maxlength="9" id="maxPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>
            <button onclick="filterProducts()">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
</svg></span>
            </button>
        </div>
    </div>

    <div id="PoductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
